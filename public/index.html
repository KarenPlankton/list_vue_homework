<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>To Do's</h1>
    
    <form v-on:submit.prevent="saveNewItem" >
      <label for="new-item">Add a new item:</label>
      <input id="new-item" type="text" v-model="newItem" />
      <input type="radio" id="high" name="priority" v-model="radio" value="high">
      <label for="low">High</label>
      <input type="radio" id="low"name="priority" v-model="radio" value="low">
      <label for="low">Low</label>
      
      <input type="submit" value ="Save New Item" />
    
  </form>
    
    <ul>
      <li v-for="(item, index) in items" >
        <span v-bind:class="item.priority=='high' ? 'high':'low'">{{ item.name }} {{ item.priority }}</span>
      </li>
    </ul>
</body>
</html>
